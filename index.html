<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mars</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<p id="NasaApp-notSupportedMessage" class="NasaApp-alert NasaApp-isHiddenBlock">Please
		use a newer browser to see the simulation.</p>

	<div class="NasaApp-container isFullScreenWide isUnselectable" style="height: 658px;">
		<div class="NasaApp-sun" style="width: 10px; transform: translate(1329.68px, 1258.34px);">
			<img src="images/sun.png" class="NasaApp-spin NasaApp-bodyImage" alt="Sun">
		</div>
		<div class="NasaApp-earth" style="width: 10px; transform: translate(1304.5px, 1327.01px);">
			<img src="images/earth.png" alt="Earth" class="NasaApp-spin NasaApp-bodyImage">
		</div>
		<div class="NasaApp-mars" style="width: 10px; transform: translate(1424.2px, 1472.1px);">
			<img src="images/mars.png" alt="Mars" class="NasaApp-spin NasaApp-bodyImage">
		</div>
		<div class="NasaApp-marsCycler" style="width: 10px; transform: translate(1424.2px, 1272.1px);">
			<img src="images/shuttle.png" alt="Mars Cycler" class="NasaApp-bodyImage">
		</div>
		<canvas class="NasaApp-canvas" style="width: 100%; height: 558px;" width="658" height="558"></canvas>

		<div class="NasaApp-bottomBar">
			<div class="NasaApp-bottomBarBottom">
				<div
					class="NasaApp-isTextCentered NasaApp-hasTopMarginSmall NasaApp-hasNegativeBottomMarginNormal isUnselectable">
					<span class="NasaApp-sliderLabel">Simulation speed: 1.00 year per second</span>
				</div>
				<div class="SickSlider NasaApp-slider isUnselectable NasaApp-sliderSun">
					<div class="SickSlider-stripe"></div>
					<div class="SickSlider-head" style="left: 225.654px;"></div>
				</div>
				<div class="NasaApp-bottomBarGroup">
					<div>
						<a class="NasaApp-leftBottomButton NasaApp-speedButton NasaApp-doesChangeOpacityOnHover" href="#"
							title="Speed">Time</a>
						<a class="NasaApp-leftBottomButton NasaApp-shuttleButton NasaApp-doesChangeOpacityOnHover" href="#"
							title="Shuttle">Shuttle</a>
					</div>
					<div>
						<a class="NasaApp-reload NasaApp-doesChangeOpacityOnHover" href="#" title="Reload" style="background: #c0392b;">Reload</a>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
</body>

</html>
